name: al_hadith_task
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  gap: ^3.0.1
  hexagon: ^0.2.0
  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/icons/


  # fonts
  fonts:
    - family: FontKfgq
      fonts:
        - asset: assets/fonts/font_kfgq/font_kfgq.ttf
    - family: Kalpurush
      fonts:
        - asset: assets/fonts/kalpurush/kalpurush.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf

